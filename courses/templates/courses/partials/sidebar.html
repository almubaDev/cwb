<div class="bg-indigo-600 text-white h-full flex flex-col">
    <!-- Espacio superior para compensar el navbar -->
    <div class="h-16 bg-indigo-600"></div>
    
    <div class="p-4 flex-1">
        <div class="flex items-center justify-center mb-6">
            <i class="fas fa-graduation-cap text-2xl mr-2"></i>
            <h2 class="text-lg font-semibold">Cursos</h2>
        </div>
        
        <div class="space-y-2">
            <!-- Dashboard -->
            <a href="{% url 'courses:dashboard' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'dashboard' %}bg-indigo-700{% else %}hover:bg-indigo-700{% endif %} transition-colors">
                <i class="fa-solid fa-gears w-6""></i>
                <span>Dashboard</span>
            </a>
            
            <!-- Cursos -->
            <a href="{% url 'courses:course_list' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'course_list' or request.resolver_match.url_name == 'course_detail' %}bg-indigo-700{% else %}hover:bg-indigo-700{% endif %} transition-colors">
                <i class="fas fa-book w-6"></i>
                <span>Cursos</span>
            </a>
            
            <!-- Módulos -->
            <a href="{% url 'courses:module_list' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'module_list' or request.resolver_match.url_name == 'module_detail' %}bg-indigo-700{% else %}hover:bg-indigo-700{% endif %} transition-colors">
                <i class="fas fa-cubes w-6"></i>
                <span>Módulos</span>
            </a>
            
            <!-- Semanas -->
            <a href="{% url 'courses:week_list' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'week_list' or request.resolver_match.url_name == 'week_detail' %}bg-indigo-700{% else %}hover:bg-indigo-700{% endif %} transition-colors">
                <i class="fas fa-calendar-week w-6"></i>
                <span>Semanas</span>
            </a>
            
            <!-- Sesiones -->
            <a href="{% url 'courses:session_list' %}" class="flex items-center p-3 rounded-lg {% if request.resolver_match.url_name == 'session_list' or request.resolver_match.url_name == 'session_detail' %}bg-indigo-700{% else %}hover:bg-indigo-700{% endif %} transition-colors">
                <i class="fas fa-chalkboard-teacher w-6"></i>
                <span>Sesiones</span>
            </a>
        </div>
    </div>
    
    <!-- Aseguramos que no haya espacio en blanco al final -->
    <div class="mt-auto"></div>
</div>
